<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@sakshiim</title>
  <link rel="stylesheet" href="gallery.css">
  <script src="https://kit.fontawesome.com/6aab89d5f1.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="nav">
    <div class="name">
     <a href="#">@sakshiim</a>
    </div>
    <div class="item"><a href="../index.html">Home</a>
      <a href="../gallery/gallery.html">Gallery</a>
      <a href="../playlist/playlist.html">Playlist</a>
    </div>
  </div>
  <div class="book">
    <input type="checkbox" id="c1">
    <input type="checkbox" id="c2">
    <input type="checkbox" id="c3">
    <div class="flip-book">


      <div class="flip" id="p1">
        <div class="front">
          <div class="img">
            <div class="up">
                <img src="2.jpg">
                <img src="13.jpg">
            </div>
            <div class="down">
                <img src="4.jpg">
                <img src="7.jpg">
            </div>
          </div>
          <label class="back-btn" for="c1"><i class="fa-solid fa-arrow-right"></i></label>
        </div>
        <div class="back">
          
          <div class="cover">
            <div class="h1">No Normies</div>
            <img src="cover.jpg">
          </div>
          <label class="next-btn" for="c1"><i class="fa-solid fa-arrow-right"></i></label>

        </div>
      </div>


      <div class="flip" id="p2">
        <div class="front">
          <div class="img">
            <div class="up">
                <img src="10.jpg">
                <img src="8.jpg">
            </div>
            <div class="down">
                <img src="6.jpg">
                <img src="12.jpg">
            </div>
          </div>
          <label class="back-btn" for="c2"><i class="fa-solid fa-arrow-right"></i></label>

        </div>
        <div class="back">
          <div class="img">
            <div class="up">
              <video controls>
                <source src="1.mp4" type="video/mp4">
                </video>
                <img src="1.jpg">
            </div>
            <div class="down">
                <img src="11.jpg">
                <img src="5.jpg">
            </div>
          </div>
          <label class="next-btn" for="c2"><i class="fa-solid fa-arrow-right"></i></label>

        </div>
      </div>

      <div class="flip" id="p3">
        <div class="front">
          <div class="cover">
            <img src="cover.jpg">
          </div>
          
          <label class="back-btn" for="c3"><i class="fa-solid fa-arrow-right"></i></label>
        </div>
        <div class="back">
          <div class="img">
            <div class="up">
                <video controls>
                  <source src="3.mp4">
                  </video>
                <img src="3.jpg">
            </div>
            <div class="down">
                <img src="9.jpg">
                <video controls>
                  <source src="2.mp4">
                  </video>
            </div>
          </div>
          <label class="next-btn" for="c3"><i class="fa-solid fa-arrow-right"></i></label>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
